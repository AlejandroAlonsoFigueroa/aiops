name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker run -d --name serving_base tensorflow/serving
    - name: Copy model to the Docker image
      run: docker cp linear_model serving_base:/models/linear_model
      
    - name: Build the custom Docker image
      run: docker commit --change "ENV MODEL_NAME linear_model" serving_base adsoft/tensorflow_serving
#      run: docker build . --file Dockerfile --tag adsoft/serving-test:latest
  
    - name: Docker Push
      run: docker push adsoft/tensorflow_serving
